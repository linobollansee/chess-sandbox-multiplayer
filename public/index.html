<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Chess Sandbox - Multiplayer</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="board-container">
        <div id="chessboard" class="chessboard"></div>
        <div id="offboard" class="offboard">
          <h3>Chess Pieces</h3>
          <div id="piece-palette"></div>
          <div class="status">
            <button id="reset-btn" class="reset-button">Reset Board</button>
          </div>
        </div>
      </div>
    </div>

    <div id="reset-modal" class="modal">
      <div class="modal-content">
        <h2>Reset Board?</h2>
        <p>This will reset the board for all connected users.</p>
        <div class="modal-buttons">
          <button id="confirm-reset" class="modal-btn confirm-btn">
            Reset
          </button>
          <button id="cancel-reset" class="modal-btn cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
